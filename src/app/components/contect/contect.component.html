<div class="container-fluid">

    <div class="container text-center">
        <h1 class="contact">'CONTACT'</h1>
        <hr class="hr">
    </div>

    <div class="text-center">
        <h2 class="question">Have a question or want to work together?</h2>
    </div>

    <div class="col-md-4 offset-md-4">
        <mat-card class="card">
           
            <form (ngSubmit)="addQuiz()"
            name="form"
            #f="ngForm"
            novalidate >
             
            
                <mat-form-field class="full-width black" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput placeholder="Anurag"  [(ngModel)]="contact.name" name="name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.errors }" required>
                    <div *ngIf="f.submitted && name.errors" class="invalid-feedback">
                      <div *ngIf="name.errors['required']">Name is required</div>
                    </div>
                  </mat-form-field>
        

                <mat-form-field class="full-width black" appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input type="text" class="input"  [(ngModel)]="contact.email" name="email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" matInput placeholder="annu@example.com"  required>
                    <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
                      <div *ngIf="email.errors['required']">Title is required</div>
                    </div>
                  </mat-form-field>
            
                  <mat-form-field class="full-width black" appearance="fill">
                    <mat-label>Contact Number</mat-label>
                    <input type="text" class="input"  [(ngModel)]="contact.number" name="number" #number="ngModel" [ngClass]="{ 'is-invalid': f.submitted && number.errors }" matInput placeholder="9171743927"  required>
                    <div *ngIf="f.submitted && number.errors" class="invalid-feedback">
                      <div *ngIf="number.errors['required']">Title is required</div>
                    </div>
                  </mat-form-field>

                  <ckeditor
                  [editor]="Editor"
                  data=""
                  [(ngModel)]="contact.comment"
                  name="comment"
                  [config]="{
                    autoGrow_minHeight: 200,
                    autoGrow_maxHeight: 600
                  }"
                ></ckeditor>

               
            
           
                <div class="container mt-3 float-left">
                    <!-- <button class="float-end btn1" type="submit" mat-raised-button>Submit</button> -->
                    <button class="float-end btn1" type="submit" mat-raised-button>Add</button>
                </div>

            </form>

        </mat-card>
    </div>

</div>
